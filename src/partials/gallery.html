<div class="section section__gallery">
    <div class="container">
        <div class="gallery element-animation">
            <picture>
                <source
                srcset="./images/desktop/gallery/gallery.webp 1x, ./images/desktop/gallery/gallery@2x.webp 2x"
                media="(min-width: 1200px)"
                type="image/webp">
                <source
                srcset="./images/desktop/gallery/gallery.png 1x, ./images/desktop/gallery/gallery@2x.png 2x"
                media="(min-width: 1200px)">

                <source
                srcset="./images/tablet/gallery/gallery.webp 1x, ./images/tablet/gallery/gallery@2x.webp 2x"
                media="(min-width: 768px)"
                type="image/webp">
                <source
                srcset="./images/tablet/gallery/gallery.png 1x, ./images/tablet/gallery/gallery@2x.png 2x"
                media="(min-width: 768px)">

                <source
                srcset="./images/mobile/gallery/gallery.webp 1x, ./images/mobile/gallery/gallery@2x.webp 2x"
                media="(max-width: 767px)"
                type="image/webp">
                <source
                srcset="./images/mobile/gallery/gallery.png 1x, ./images/mobile/gallery/gallery@2x.png 2x"
                media="(max-width: 767px)">

                <img src="./images/mobile/gallery/gallery.png" alt="IceCream" class="gallery" max-width="1013px">
            </picture>
        </div>
    </div>
</div>
