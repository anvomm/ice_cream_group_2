<section class="hero">
  <div class="hero__container container">
    <picture class="hero__img hero__img--icecream element-animation">
      <source
        srcset="
          ./images/desktop/hero/img3.webp    1x,
          ./images/desktop/hero/img3@2x.webp 2x
        "
        media="(min-width: 1200px)"
        type="image/webp" />
      <source
        srcset="
          ./images/desktop/hero/img3.png    1x,
          ./images/desktop/hero/img3@2x.png 2x
        "
        media="(min-width: 1200px)" />

      <source
        srcset="
          ./images/tablet/hero/hero-img1.webp    1x,
          ./images/tablet/hero/hero-img1@2x.webp 2x
        "
        media="(min-width: 768px)"
        type="image/webp" />
      <source
        srcset="
          ./images/tablet/hero/hero-img1.png    1x,
          ./images/tablet/hero/hero-img1@2x.png 2x
        "
        media="(min-width: 768px)" />

      <source
        srcset="
          ./images/mobile/hero/hero-img1.webp    1x,
          ./images/mobile/hero/hero-img1@2x.webp 2x
        "
        media="(max-width: 767px)"
        type="image/webp" />
      <source
        srcset="
          ./images/mobile/hero/hero-img1.png    1x,
          ./images/mobile/hero/hero-img1@2x.png 2x
        "
        media="(max-width: 767px)" />
      <img src="./images/mobile/hero/hero-img1.png" alt="Icecream"
    /></picture>

    <div class="hero-left__container">
      <picture class="hero__img hero__img--milk">
        <source
          srcset="
            ./images/desktop/hero/img2.webp    1x,
            ./images/desktop/hero/img2@2x.webp 2x
          "
          media="(min-width: 1200px)"
          type="image/webp" />
        <source
          srcset="
            ./images/desktop/hero/img2.png    1x,
            ./images/desktop/hero/img2@2x.png 2x
          "
          media="(min-width: 1200px)" />

        <source
          srcset="
            ./images/tablet/hero/hero-img3.webp    1x,
            ./images/tablet/hero/hero-img3@2x.webp 2x
          "
          media="(min-width: 768px)"
          type="image/webp" />
        <source
          srcset="
            ./images/tablet/hero/hero-img3.png    1x,
            ./images/tablet/hero/hero-img3@2x.png 2x
          "
          media="(min-width: 768px)" />
        <img src="./images/tablet/hero/hero-img3.png" alt="Milk"
      /></picture>
      <h1 class="hero__title element-animation">
        ice cream <br />
        made with <br />
        <span class="hero__title--span">passion</span>
      </h1>
      <ul class="hero-menu">
        <li class="hero-menu__item">
          <a
            class="hero-menu__link hero-menu__link--red scroll-to"
            href="#products"
            >Products</a
          >
        </li>
        <li class="hero-menu__item">
          <a
            class="hero-menu__link hero-menu__link--light scroll-to"
            href="#about"
            >How itâ€™s made?</a
          >
        </li>
      </ul>
      <div class="hero-commentary__wrap">
        <p class="hero__commentary">
          Lorem ipsum dolor sit amet,<br />
          consectetur adipiscing elit,<br />
          sed do eiusmod tempor <br />
          incididunt ut labore et
        </p>
        <button type="button" class="hero-pointer" aria-label="order ice cream" data-cursormodal-open>
          <svg class="hero-pointer__icon">
            <use href="./images/sprite.svg#icon-arrow"></use>
          </svg>
        </button>
      </div>
    </div>
    <div class="hero-right__container">
      <picture class="hero__img hero__img--sootasty">
        <source
          srcset="
            ./images/desktop/hero/img1.webp    1x,
            ./images/desktop/hero/img1@2x.webp 2x
          "
          media="(min-width: 1200px)"
          type="image/webp" />
        <source
          srcset="
            ./images/desktop/hero/img1.png    1x,
            ./images/desktop/hero/img1@2x.png 2x
          "
          media="(min-width: 1200px)" />

        <source
          srcset="
            ./images/tablet/hero/hero-img2.webp    1x,
            ./images/tablet/hero/hero-img2@2x.webp 2x
          "
          media="(min-width: 768px)"
          type="image/webp" />
        <source
          srcset="
            ./images/tablet/hero/hero-img2.png    1x,
            ./images/tablet/hero/hero-img2@2x.png 2x
          "
          media="(min-width: 768px)" />

        <img src="./images/tablet/hero/hero-img2.png" alt="soo tasty"
      /></picture>
      <ul class="hero-asside benefits__inner">
        <li class="hero-asside__item">
          <p class="hero-asside__text">
            <span class="hero-asside__span benefits__number">16 <br /></span
            >cafes
          </p>
        </li>
        <li class="hero-asside__item">
          <p class="hero-asside__text">
            <span class="hero-asside__span benefits__number">23 <br /></span
            >food trucks
          </p>
        </li>
      </ul>
    </div>
  </div>
</section>
